<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GOLDY Test Mini App</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body { font-family: system-ui, sans-serif; margin: 0; padding: 20px; background: #f0f0f0; color: #333; text-align: center; }
    h1 { color: #0088cc; }
    button { padding: 12px 24px; font-size: 18px; background: #0088cc; color: white; border: none; border-radius: 8px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Hello from GOLDY Mini App!</h1>
  <p id="user">Loading user info...</p>
  <button onclick="Telegram.WebApp.showAlert('Test successful! ðŸ‘‹')">Show Telegram Alert</button>

  <script>
    const tg = window.Telegram.WebApp;
    tg.ready();
    tg.expand(); // Makes it full-screen

    // Show who is using it (from Telegram)
    if (tg.initDataUnsafe.user) {
      document.getElementById('user').innerText = 
        `Welcome, ${tg.initDataUnsafe.user.first_name || 'User'}! (ID: ${tg.initDataUnsafe.user.id})`;
    } else {
      document.getElementById('user').innerText = "User info not loaded (test mode?)";
    }
  </script>
</body>
</html>
