<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Goldy - Transaction App</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <!-- Optional SOTA SDK for better typing/haptics (small bundle) -->
  <script src="https://unpkg.com/@telegram-apps/sdk@2.3.0/dist/telegram-apps-sdk.umd.js"></script>
  <style>
    :root {
      --black-bg: #000000; /* Primary black */
      --gold-accent: #FFD700; /* Gold */
      --gold-light: #FFEB3B; /* Lighter gold for hover */
      --error-red: #FF4500; /* Orange-red for errors */
    }
    body {
      font-family: system-ui, -apple-system, sans-serif;
      margin: 0;
      padding: 12px;
      background: var(--tg-theme-bg-color, var(--black-bg));
      color: var(--tg-theme-text-color, var(--gold-accent));
      display: flex;
      flex-direction: column;
      height: 100vh;
      box-sizing: border-box;
      overscroll-behavior: none;
    }
    h2 {
      text-align: center;
      color: var(--gold-accent);
      margin: 8px 0 12px 0;
      font-size: 20px;
      flex-shrink: 0;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      flex: 1;
      overflow-y: auto;
      overflow-x: hidden;
      padding-right: 4px;
    }
    label {
      font-size: 14px;
      color: var(--gold-accent);
      margin-bottom: 2px;
      font-weight: 600;
    }
    input, select {
      padding: 10px;
      font-size: 16px;
      border: 2px solid var(--gold-accent);
      border-radius: 6px;
      background: #1A1A1A;
      color: var(--gold-accent);
      width: 100%;
      box-sizing: border-box;
      touch-action: manipulation;
    }
    input[type="date"] {
      appearance: none;
    }
    input:focus, select:focus {
      border-color: var(--gold-light);
      outline: none;
    }

    /* Type Selection Buttons */
    .type-buttons {
      display: flex;
      gap: 10px;
      margin-bottom: 12px;
    }
    .type-btn {
      flex: 1;
      padding: 12px;
      font-size: 16px;
      font-weight: bold;
      border: 2px solid var(--gold-accent);
      border-radius: 6px;
      background: transparent;
      color: var(--gold-accent);
      cursor: pointer;
      touch-action: manipulation;
      transition: all 0.15s ease;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      -webkit-tap-highlight-color: transparent;
      min-height: 44px;
    }
    .type-btn.active {
      background: var(--gold-accent);
      color: var(--black-bg);
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.4);
    }
    .type-btn:active {
      transform: scale(0.98);
    }

    /* Calendar Picker */
    .calendar-container {
      background: #1A1A1A;
      border: 2px solid var(--gold-accent);
      border-radius: 6px;
      padding: 8px;
      margin-bottom: 10px;
      flex-shrink: 0;
    }
    .calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      gap: 6px;
    }
    .calendar-header button {
      padding: 6px 10px;
      font-size: 14px;
      background: var(--gold-accent);
      color: var(--black-bg);
      border: none;
      border-radius: 4px;
      cursor: pointer;
      touch-action: manipulation;
      -webkit-tap-highlight-color: transparent;
      font-weight: bold;
      min-height: 40px;
      min-width: 40px;
    }
    .calendar-header h3 {
      flex: 1;
      text-align: center;
      margin: 0;
      color: var(--gold-accent);
      font-size: 14px;
      font-weight: 600;
    }
    .weekdays {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 2px;
      margin-bottom: 4px;
    }
    .weekday {
      text-align: center;
      font-weight: bold;
      font-size: 10px;
      color: var(--gold-light);
      padding: 2px;
    }
    .days {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 2px;
    }
    .day {
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 500;
      font-size: 12px;
      border: 1px solid transparent;
      touch-action: manipulation;
      user-select: none;
      min-height: 36px;
      min-width: 36px;
      padding: 2px;
      -webkit-tap-highlight-color: transparent;
    }
    .day.other-month {
      color: #555;
      cursor: default;
    }
    .day.selectable {
      color: var(--gold-accent);
      border: 1px solid var(--gold-accent);
    }
    .day.selectable:active {
      background: rgba(255, 215, 0, 0.2);
      transform: scale(0.92);
    }
    .day.selected {
      background: var(--gold-accent);
      color: var(--black-bg);
      border: 2px solid var(--gold-light);
      font-weight: bold;
      box-shadow: 0 0 8px rgba(255, 215, 0, 0.3);
    }
    .day.today {
      border: 2px solid var(--gold-accent);
    }

    input {
      padding: 12px;
      font-size: 18px;
      border: 2px solid var(--gold-accent);
      border-radius: 8px;
      background: #1A1A1A;
      color: var(--gold-accent);
      width: 100%;
      box-sizing: border-box;
      touch-action: manipulation;
    }

    button[type="submit"] {
      padding: 14px;
      font-size: 18px;
      background: var(--gold-accent);
      color: var(--black-bg);
      border: none;
      border-radius: 6px;
      cursor: pointer;
      touch-action: manipulation;
      font-weight: bold;
      transition: all 0.15s ease;
      -webkit-tap-highlight-color: transparent;
      min-height: 48px;
      margin-top: 8px;
      flex-shrink: 0;
    }
    button[type="submit"]:active {
      background: var(--gold-light);
      transform: scale(0.98);
    }
    .error {
      color: var(--error-red);
      font-size: 12px;
      margin-top: -6px;
    }
    
    /* Hide form wrapper styling */
    form > div {
      flex-shrink: 0;
    }
    
    @media (max-height: 600px) {
      padding: 8px;
      h2 { font-size: 18px; margin: 4px 0 8px 0; }
      label { font-size: 13px; }
      .type-btn { padding: 10px; min-height: 40px; }
      input { padding: 8px; font-size: 14px; }
      button[type="submit"] { padding: 12px; font-size: 16px; min-height: 44px; }
    }
  </style>
</head>
<body>
  <h2>ðŸ’° Goldy</h2>
  <form id="txForm">
    <div style="flex: 1; overflow-y: auto; padding-right: 4px;">
      <!-- Buy/Sell Buttons -->
      <div>
        <label>Type:</label>
        <div class="type-buttons">
          <button type="button" class="type-btn" data-type="buy">ðŸ”µ BUY</button>
          <button type="button" class="type-btn" data-type="sell">ðŸ”´ SELL</button>
        </div>
        <input type="hidden" id="type" required>
        <span class="error" id="typeError"></span>
      </div>

      <!-- Calendar Picker -->
      <div>
        <label for="date">Date:</label>
        <div class="calendar-container" id="calendarContainer">
          <div class="calendar-header">
            <button type="button" id="prevMonth">â—€</button>
            <h3 id="monthYear"></h3>
            <button type="button" id="nextMonth">â–¶</button>
          </div>
          <div class="weekdays">
            <div class="weekday">Sun</div>
            <div class="weekday">Mon</div>
            <div class="weekday">Tue</div>
            <div class="weekday">Wed</div>
            <div class="weekday">Thu</div>
            <div class="weekday">Fri</div>
            <div class="weekday">Sat</div>
          </div>
          <div class="days" id="calendarDays"></div>
        </div>
        <div style="text-align: center; color: var(--gold-accent); font-size: 14px; margin-bottom: 10px; font-weight: 600;" id="selectedDate">No date selected</div>
        <input type="hidden" id="date" required>
        <span class="error" id="dateError"></span>
      </div>

      <label for="xgt">XGT Tokens:</label>
      <input type="number" id="xgt" min="0.01" step="0.01" placeholder="100.00" required>
      <span class="error" id="xgtError"></span>

      <label for="toz">Gold Weight (toz):</label>
      <input type="number" id="toz" min="0.01" step="0.01" placeholder="1.50" required>
      <span class="error" id="tozError"></span>

      <label for="hkd">Amount (HKD):</label>
      <input type="number" id="hkd" min="0.01" step="0.01" placeholder="5000.00" required>
      <span class="error" id="hkdError"></span>

      <label style="display: flex; align-items: center; gap: 8px; margin-top: 8px;">
        <input type="checkbox" id="isTest" style="width: auto;">
        <span>Test transaction (not included in portfolio)</span>
      </label>
    </div>

    <button type="submit">âœ“ Submit</button>
  </form>

  <script>
    const tg = window.Telegram.WebApp;
    tg.ready();
    tg.expand();

    // Haptics
    const { HapticFeedback } = window.telegramAppsSDK || {};
    const haptic = HapticFeedback ? new HapticFeedback() : null;

    let currentMonth = new Date();
    let selectedDate = new Date();

    // ========== CALENDAR ==========
    function renderCalendar() {
      const year = currentMonth.getFullYear();
      const month = currentMonth.getMonth();
      const today = new Date();
      
      document.getElementById('monthYear').textContent = 
        currentMonth.toLocaleDateString('en-US', { month: 'short', year: 'numeric' });
      
      const firstDay = new Date(year, month, 1).getDay();
      const daysInMonth = new Date(year, month + 1, 0).getDate();
      const daysInPrevMonth = new Date(year, month, 0).getDate();
      
      const daysContainer = document.getElementById('calendarDays');
      daysContainer.innerHTML = '';
      
      // Previous month days
      for (let i = firstDay - 1; i >= 0; i--) {
        const day = document.createElement('div');
        day.className = 'day other-month';
        day.textContent = daysInPrevMonth - i;
        daysContainer.appendChild(day);
      }
      
      // Current month days
      for (let i = 1; i <= daysInMonth; i++) {
        const day = document.createElement('div');
        day.className = 'day selectable';
        day.textContent = i;
        
        const dateObj = new Date(year, month, i);
        
        if (dateObj.toDateString() === today.toDateString()) {
          day.classList.add('today');
        }
        
        if (dateObj.toDateString() === selectedDate.toDateString()) {
          day.classList.add('selected');
        }
        
        day.addEventListener('click', (e) => {
          e.preventDefault();
          e.stopPropagation();
          selectedDate = new Date(dateObj);
          document.getElementById('date').value = selectedDate.toISOString().split('T')[0];
          document.getElementById('selectedDate').textContent = 
            selectedDate.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
          renderCalendar();
          if (haptic) haptic.selectionChanged();
        });
        
        daysContainer.appendChild(day);
      }
      
      // Next month days
      const totalCells = daysContainer.children.length;
      const remainingCells = 42 - totalCells;
      for (let i = 1; i <= remainingCells; i++) {
        const day = document.createElement('div');
        day.className = 'day other-month';
        day.textContent = i;
        daysContainer.appendChild(day);
      }
    }

    // Calendar buttons
    document.getElementById('prevMonth').addEventListener('click', (e) => {
      e.preventDefault();
      currentMonth.setMonth(currentMonth.getMonth() - 1);
      renderCalendar();
      if (haptic) haptic.selectionChanged();
    });

    document.getElementById('nextMonth').addEventListener('click', (e) => {
      e.preventDefault();
      currentMonth.setMonth(currentMonth.getMonth() + 1);
      renderCalendar();
      if (haptic) haptic.selectionChanged();
    });

    // ========== TYPE SELECTION ==========
    const typeButtons = document.querySelectorAll('.type-btn');
    typeButtons.forEach(btn => {
      btn.addEventListener('click', (e) => {
        e.preventDefault();
        e.stopPropagation();
        typeButtons.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        document.getElementById('type').value = btn.dataset.type;
        if (haptic) haptic.selectionChanged();
      });
    });

    // ========== FORM SUBMISSION ==========
    const form = document.getElementById('txForm');
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      
      // Clear errors
      document.querySelectorAll('.error').forEach(el => el.textContent = '');

      const data = {
        transactionDate: document.getElementById('date').value,
        type: document.getElementById('type').value,
        totalTokenXgt: parseFloat(document.getElementById('xgt').value),
        goldWeightOunces: parseFloat(document.getElementById('toz').value),
        amountHkd: parseFloat(document.getElementById('hkd').value),
        idempotencyKey: crypto.randomUUID()
      };
      if (document.getElementById('isTest').checked) data.isTest = true;

      // Validation
      let valid = true;
      if (!data.transactionDate) { 
        document.getElementById('dateError').textContent = 'Select a date'; 
        valid = false; 
      }
      if (!data.type) { 
        document.getElementById('typeError').textContent = 'Select Buy or Sell'; 
        valid = false; 
      }
      if (isNaN(data.totalTokenXgt) || data.totalTokenXgt <= 0) { 
        document.getElementById('xgtError').textContent = 'Positive number >0'; 
        valid = false; 
      }
      if (isNaN(data.goldWeightOunces) || data.goldWeightOunces <= 0) { 
        document.getElementById('tozError').textContent = 'Positive number >0'; 
        valid = false; 
      }
      if (isNaN(data.amountHkd) || data.amountHkd <= 0) { 
        document.getElementById('hkdError').textContent = 'Positive number >0'; 
        valid = false; 
      }

      if (!valid) {
        if (haptic) haptic.notificationOccurred('error');
        return;
      }

      // Send immediately; reply will appear in the chat (no confirm dialog - it often fails in Telegram in-app browser)
      if (tg.MainButton) {
        tg.MainButton.setText('Submitting...').show();
      }
      tg.sendData(JSON.stringify(data));
      if (haptic) haptic.notificationOccurred('success');
      if (tg.MainButton) tg.MainButton.hide();
    });

    // ========== INIT ==========
    selectedDate = new Date();
    document.getElementById('date').value = selectedDate.toISOString().split('T')[0];
    document.getElementById('selectedDate').textContent = 
      selectedDate.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
    document.querySelector('.type-btn[data-type="buy"]').classList.add('active');
    document.getElementById('type').value = 'buy';
    renderCalendar();
  </script>
</body>
</html>
